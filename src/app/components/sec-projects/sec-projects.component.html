<section class="sec-projects">
    <h2 class="mb-5 text-center">Proyectos</h2>

    <div class="container-pro">
        <mat-card *ngFor="let project of projects">
            <mat-card-header>
                <mat-card-title class="card-title-pro"><a [href]="project.url" target="_blank" >{{project.name}}</a></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                    <img mat-card-image fxFlexAlign="center" [src]="project.image" [alt]="project.name" class="card-image">
                    <p>
                        {{project.description}}
                    </p>
            </mat-card-content>
            <mat-card-actions class="d-flex">
                <button mat-raised-button color="">VER MAS</button>
                <div class="col-md-1 d-flex">
                    <!-- Button trigger modal -->
                    <button type="button" data-bs-toggle="modal" data-bs-target="#projectModal" class="btn btn-close-dark">
                        <i class="bi bi-trash"></i></button>
                    <button type="submit" data-bs-toggle="modal" data-bs-target="#projectModal" class="btn btn-close-dark">
                        <i class="bi bi-pencil-square"></i></button>
                </div>
            </mat-card-actions>
            <app-modal-project></app-modal-project>
        </mat-card>
    </div>

</section>
